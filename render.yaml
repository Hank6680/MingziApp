services:
  # ---- Backend Web Service ----
  - type: web
    name: mingziapp-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: /data
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: mingziapp-data
      mountPath: /data
      sizeGB: 1
